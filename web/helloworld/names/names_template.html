      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Names</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <md-list flex>
            <md-list-item ng-repeat="entry in $ctrl.entry">
              <p> {{ entry.name }} </p>
              <p> {{ entry.count }} </p>
            </md-list-item>
          </md-list>
        </md-card-content>
      </md-card>
